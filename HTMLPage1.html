<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <title>יומולדת של לוטם!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl; /* Set the text direction to right-to-left for Hebrew */
            text-align: center;
            margin-top: 50px;
            background-color: #ffe4e1;
            background-image: url('https://source.unsplash.com/featured/?birthday,balloon'); /* Random birthday balloon image from Unsplash */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        h2 {
            color: #ff6b6b;
        }

        #game-container {
            background-color: rgba(255, 245, 245, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        #lettersDisplay {
            display: inline-block;
            background-color: #ffd1d1;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            background-color: #ff9999;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin: 10px;
        }

            button:hover {
                background-color: #ff6b6b;
            }

        h1 {
            color: #ff6b6b;
        }

        /* Styles for the modal */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #modalContent {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover {
                color: #000;
            }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <h1>המון מזל טוב ללוטמיק בן 20!</h1>
        <h2> המתכנת הגאון שלנו!!</h2>
        <h3> שיהיה המון מזל טוב, בריאות והצלחה אוהבים עד מאה כעשרים :)</h3>
        <h4>יצרנו גרסה מתחרה של מילמילה לכבוד יום הולדתך</h4>
        <h4>כל המילים קשורות אליך, תחביבים שלך ויום הולדת בכללי</h4>
        <p>אנא נסה לפתור את החידה</p>

        <div>
            <div id="lettersDisplay"></div>
        </div>

        <input type="text" id="userWord" placeholder="הכנס את המילה שלך">
        <button onclick="checkWord()">הגש</button>
        <button onclick="hint()">רמז</button>

        <!-- Button to open the image modal -->
        <!--<div>
            <button onclick="openImageModal()">ברכת מזל טוב ללוטם</button>
        </div>-->

        <div>
            <button onclick="openWebPage()">ברכת יום הולדת ללוטם</button>
            <button onclick="moveToNextWord()">החלף מילה</button>
        </div>


        <div id="message"></div>
    </div>

    <!-- Modal for the video -->
    <div id="myModal">
        <div id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe src="https://www.youtube.com/embed/3D-tZKSeyl8?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const validWords = [
            "לוטם", "מארוול", "אירון מן", "קוד"
        ];
        let currentWordIndex = 0; // to keep track of the current word

        const lettersDisplay = document.getElementById('lettersDisplay');
        const userWordInput = document.getElementById('userWord');
        const messageDiv = document.getElementById('message');

        function getRandomWord(wordPool) {
            return wordPool[Math.floor(Math.random() * wordPool.length)];
        }

        function checkWord() {
            const userWord = userWordInput.value;

            if (currentWord === userWord) {
                openModal();
            } else {
                messageDiv.innerText = "אופס... נסי שוב!";
            }
        }

        function hint() {
            userWordInput.value = currentWord;
        }

        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function openWebPage() {
            // Replace 'URL_HERE' with your web address when you have it.
            window.open('https://docs.google.com/presentation/d/1DAxLjVqJMQQ5Sbi8n_eA9BRj9KX1nmt6LjhcIOfAqic/edit?usp=sharing', '_blank');
        }


        const currentWord = validWords[currentWordIndex]; // get the first word initially
        lettersDisplay.innerText = currentWord.split('').sort(() => 0.5 - Math.random()).join('');

        function moveToNextWord() {
            // Increase the word index
            currentWordIndex++;

            // Check if there are more words in the array
            if (currentWordIndex < validWords.length) {
                const word = validWords[currentWordIndex];
                lettersDisplay.innerText = word.split('').sort(() => 0.5 - Math.random()).join('');
                userWordInput.value = ""; // Clear the input
            } else {
                // If all words are passed, display a winning message
                lettersDisplay.innerText = "ניצחת! עברת על כל המילים!";
            }
        }


    </script>

</body>

</html>
